</head>
<body>
	<div class="header">
		<h1>Add property</h1>
	</div>
	<div class="prop">

			<br>
			<!-- property:  <input type="text" name="propertyname"><br> -->
			price:	 <input type="text" name="propertyprice" id="propprice"><br>	
			<br>

			<button id="addButton">Add property</button>
		</form>
		<script type="text/javascript">			

			document.getElementById('addButton').addEventListener('click', function() {
				var propname = document.getElementById('propname').value;
				var propprice = document.getElementById('propprice').value;
				var proplocation = document.getElementById('proplocation').value;
				
			});
		</script>
	</div>
</body>
